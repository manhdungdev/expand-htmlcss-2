<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulars</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Public+Sans:wght@300;400;500;600;700;800&family=Sonsie+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header header--sticky">
        <div class="container">
            <div class="header__body">
                <!-- Logo -->
                <a href="#">
                    <span class="logo">
                        <img loading="lazy" src="assets/img/logo.jpg" alt="Modulars" class="logo__img">
                        <p class="logo__title">MODULARS</p>
                    </span>
                </a>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#!" class="nav__link" title="Home">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link" title="About">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link" title="Blog">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link" title="Contact">Contact</a>
                        </li>
                    </ul>
                </nav>

                <a href="#!" class="btn">Sign up</a>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Hero -->
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__line"></div>
                <section class="hero__body">
                    <div class="hero__content">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                        <div class="hero__cta-group">
                            <button class="btn">Get in touch</button>
                            <button class="hero__watch">
                                <div class="hero__watch-circle">
                                    <img loading="lazy" src="assets/icon/play.svg" alt="" class="hero__watch-icon">
                                </div>
                                <span class="hero__watch-text">Watch Video</span>
                            </button>
                        </div>
                    </div>
                    <div class="hero__media">
                        <!-- Decoration flower -->
                        <figure class="deco">
                            <div class="deco__flower">
                                <img loading="lazy" src="assets/icon/ball.svg" alt="" class="deco__ball">
                                <img loading="lazy" src="assets/icon/line.svg" alt="" class="deco__line">
                            </div>
                        </figure>
                        <figure class="deco--rotate ">
                            <div class="deco__flower">
                                <img loading="lazy" src="assets/icon/ball.svg" alt="" class="deco__ball">
                                <img loading="lazy" src="assets/icon/line.svg" alt="" class="deco__line">
                            </div>
                        </figure>
                        <div class="hero__bg-circle"></div>
                        <div class="hero__images">
                            <img loading="lazy" src="assets/img/hero-1.jpg" alt="Study room 1" class="hero__image">
                            <img loading="lazy" src="assets/img/hero-2.jpg" alt="Study room 2" class="hero__image">
                            <img loading="lazy" src="assets/img/hero-3.jpg" alt="Study room 3" class="hero__image">
                        </div>
                    </div>

                </section>
            </div>
        </section>

        <!-- Brands -->
        <div class="brands">
            <div class="container">
                <div class="brands__body">
                    <a href="#!"><span class="brands-item__google">Google</span></a>
                    <a href="#!">
                        <div class="brands-slack">
                            <img src="assets/icon/brands-slack.svg" alt="slack" class="brands-slack__logo">
                            <span class="brands-slack__name">slack</span>
                        </div>
                    </a>
                    <a href="#!">
                        <div class="brands-agworld">
                            <img src="assets/icon/brands-agworld.svg" alt="Agworld" class="brands-agworld__logo">
                            <span class="brands-agworld__name">Agworld</span>
                        </div>
                    </a>
                    <a href="#!"><span class="brands-riotinto">RioTinto</span></a>
                    <a href="#!">
                        <div class="brands-heroku">
                            <img src="assets/icon/brands-heroku.svg" alt="HEROKU" class="brands-heroku__logo">
                            <span class="brands-heroku__name">HEROKU</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
